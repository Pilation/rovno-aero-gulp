<form method="post" action="#" id="form-contacts" class="contacts-form">
    <div class="contacts-form__box">
        <div>
            <label for="name">Ім'я</label>
            <input type="text" name="name" id="name" placeholder="Ваше ім'я" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Ваш email" required>
        </div>
        <div>
            <label for="subject">Повідомлення</label>
            <textarea name="subject" id="subject" placeholder="Текст повідомлення" required></textarea>
        </div>
    </div>
    <button class="form-button grey-button red-button" type="button">
        Надіслати
    </button>
    <p id="result">
    </p>
</form>
